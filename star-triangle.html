      function run() {
        const n = getNumberValueFromInput();
        const output = solution(n);
        print(output);
      }
      
      function solution(n) {
        let result = "";

        for (let i = 0; i <= n; i++) {
          // generate spaces here... // 
          for (let k = 0; k < n; k++) {
            result += k - i
            
          }
          result = result + generateStars(i);
          result = result + "\n";  
        }
        return result;
      }
      ///////////////////////////////////////////////////

      function generatStars(numberOfStars) {
        let stars = "";

        for (let i = 0; i < numberOfStars; i++) { 
            stars = stars + "* ";
        }
        return stars;
      }
     
    
///////////////////////////////////////////////////////////
      function getNumberValueFromInput() {
        const inputString = document.getElementById("input").value;
        const n = Number(inputString);
        return n;
